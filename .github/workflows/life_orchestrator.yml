name: Life Orchestrator

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write
  contents: read

jobs:
  evaluate:
    if: contains(github.event.issue.labels.*.name, 'life-checkin')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run evaluation
        id: evaluate
        run: |
          OUTPUT=$(python scripts/run_from_issue.py "${{ github.event.issue.body }}" 2>&1)
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true
      
      - name: Post comment
        uses: actions/github-script@v7
        with:
          script: |
            const output = `${{ steps.evaluate.outputs.result }}`;
            const body = '```\n' + output + '\n```';
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
